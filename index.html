<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Radar chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="RadarChart.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            font-size: 14px;
            font-family: "Helvetica Neue", Helvetica;
        }

        #chart {
            display: block;
            float: right;
            height: 100%;
        }

        #formData {
            display: block;
            float: left;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="body">
        <div id="chart"></div>
    </div>
    <form id="formData">
        <p><i>Generera graf</i></p>
        <p>
            <label for="chartTitle">Title</label>
            <input id="chartTitle"/>
        </p>
        <p>
            <label for="chartType">Chart title</label>
            <input id="chartType"/>
        </p>
        <p id="fields">
            <p>
            <label for="tag[]">Tag</label>
            <input id="tag[]" name="tag[]" type="text" />
            <label for="data[]">Data</label>
            <input id="data[]" name="data[]" type="text" />
            </p>
        </p>
        <p><a href="#" onClick="addField()">Lägg till flera fält</a></p>
        <p>
            <input class="generateGraph" type="submit" value="Generera" onclick="event.preventDefault(); generate();" />
        </p>
    </form>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
