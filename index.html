<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Radar chart</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="RadarChart.js"></script>
    <style>
        body {
            margin: 0;
            font-size: 14px;
            font-family: "Helvetica Neue", Helvetica;
        }

        #chart {
            display: block;
            float: right;
            height: 100%;
        }

        .formData {
            display: block;
            float: left;
            height: 100%;
        }
    </style>
</head>
<body>
    <form>
        <label for="title">Title of chart</label>
        <input type="text" id="title" />
        <label for="numberOfForms">Number of charts</label>
        <input type="text" id="numberOfForms" />
        <label for="numberOfFields">Number of data fields</label>
        <input type="text" id="numberOfFields" />
        <input type="submit" value="Add forms" onclick="event.preventDefault(); addForms();" />
        <input type="submit" value="Generate chart" onclick="event.preventDefault(); generate();" />
    </form>
    <div id="dataForms"></div>
    <div id="body">
        <div id="chart"></div>
    </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
